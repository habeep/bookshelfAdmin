<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headpart :: headPart}">
<title>Manage Cast</title> <
</head>
<body class="skin-black" style="height: auto; min-height: 100%;">
	<header th:replace="~{fragments/header :: header}"></header>
	<div class="wrapper row-offcanvas row-offcanvas-left">
		<aside th:replace="~{fragments/sideNav :: sideNav}"></aside>

		<aside class="right-side">
			<section class="content-header">
				<h1>
					Update Language
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Tables</a></li>
					<li class="active">Data tables</li>
				</ol>
			</section>
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box box-primary">
							<form  action="#" th:action="@{/updatelanguage}"
									method="post"  role="form" onsubmit="javascript:return submitMe();">
							<div class="box-body table-responsive">
								
									
									<div class="form-group">
										<label >Language Name * </label>
										<input type="hidden" name="languageId" th:value=${languageId} />
											<input type="text" id="language" name="language" th:value="${language}"
												placeholder="LanguageName" class="form-control" />
										</div>
										
										
									</div>
									
									<div class="box-footer">
										
											<button type="submit" class="btn btn-primary">Update
												</button> <a th:href="@{/managelanguage}" class="btn btn-primary">View All </a>
										
									</div>
									

									<div class="form-group has-error" th:if ="${errorMsg != null}">
									<label class="control-label" for="inputError"><i
										class="fa fa-times-circle-o"></i>  <span
										th:utext="${errorMsg}"></span> </label>

								</div>

								</form>
							</div>
							<!-- /.box-body -->


						</div>
					</div>
				</div>
			</section>

		</aside>
<script type="text/javascript">
		function submitMe() {

			var language = document.getElementById("language").value;
			//var description = document.getElementById("description").value;
			if (language == "" || language == " " || language == 0  || language.length == 0) {
				alert("All Fields Must be Filled.");
				return false;
			}
			return true;
		}
	</script>
		
</body>
</html>
