<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headpart :: headPart}">
<title>Manage Cast</title> <
</head>
<body class="skin-black" style="height: auto; min-height: 100%;">
	<header th:replace="~{fragments/header :: header}"></header>
	<div class="wrapper row-offcanvas row-offcanvas-left">
		<aside th:replace="~{fragments/sideNav :: sideNav}"></aside>

		<aside class="right-side">
			<section class="content-header">
				<h1>
					Update Author
				</h1>
				
			</section>
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box box-primary">

							<form th:action="@{/updateauthor}" method="post" role="form"
								onsubmit="javascript:return submitMe();">
								<div class="box-body table-responsive">

									<div class="form-group">
										<label>Author Name * </label> <input type="hidden"
											name="authorId" th:value=${authorId} /> <input type="text"
											id="author" name="author" th:value="${author}"
											placeholder="AuthorName" class="form-control" />



									</div>
								</div>

								<div class="box-footer">

									<button type="submit" class="btn btn-primary">Update</button>
									<a th:href="@{/manageauthor}" class="btn btn-primary">View
										All </a>

								</div>

								<div class="form-group has-error" th:if="${errorMsg != null}">
									<label class="control-label" for="inputError"><i
										class="fa fa-times-circle-o"></i> </label> <span
										th:utext="${errorMsg}"></span>

								</div>
							</form>
						</div>
						<!-- /.box-body -->


					</div>
				</div>
	</div>
	</section>

	</aside>


	<script type="text/javascript">
		function submitMe() {

			var author = document.getElementById("author").value;
			//var pincode = document.getElementById("pincode").value;
			if (author == "" || author == " " || author == 0) {
				alert("All Fields Must be Filled.");
				return false;
			}
			return true;
		}
	</script>

</body>
</html>
