<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/headpart :: headPart}"></head>

<body class="skin-black" style="height: auto; min-height: 100%;">

	<header th:replace="~{fragments/header :: header}"></header>
	<div class="wrapper row-offcanvas row-offcanvas-left">
		<aside th:replace="~{fragments/sideNav :: sideNav}"></aside>
		<aside class="right-side">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Dashboard <small>Control panel</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Login</li>
				</ol>
			</section>

			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="container">
							<!--  <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo"/> -->
							<form th:action="@{/login}" method="POST" class="form-signin">
								<h3 class="form-signin-heading" th:text="Welcome"></h3>
								<br />
								<div align="center" th:if="${param.error}">
									<p style="font-size: 20; color: #FF1C19;">Email or Password
										invalid, please verify</p>
								</div>
								<input type="text" id="email" name="email"
									th:placeholder="Email" class="form-control" /> <br /> <input
									type="password" th:placeholder="Password" id="password"
									name="password" class="form-control" /> <br />


								<button class="btn btn-lg btn-primary btn-block" name="Submit"
									value="Login" type="Submit" th:text="Login"></button>
								<!-- <a th:href="@{/forgotpassword}" aligin="center">Forgot Password</a> -->
							</form>
						</div>
					</div>
				</div>
			</section>
		</aside>
	</div>



	<!-- jQuery 2.0.2 -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- jQuery UI 1.10.3 -->
	<script th:src="@{/js/jquery-ui-1.10.3.min.js}" type="text/javascript"></script>
	<!-- Bootstrap -->
	<script th:src="@{js/bootstrap.min.js}" type="text/javascript"></script>
	<!-- Morris.js charts -->

	<script th:src="@{/js/morris.min.js}" type="text/javascript"></script>


	<!-- AdminLTE App -->
	<script th:src="@{/js/AdminLTE/app.js}" type="text/javascript"></script>

	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<script th:src="@{/js/AdminLTE/dashboard.js}" type="text/javascript"></script>


</body>
</html>
