<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring Security Tutorial</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div th:insert="~{fragments/header :: header}">...</div>


<div class="container">
    <img th:src="@{/images/resetpassword.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo"/>
    <form th:action="@{/reset}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>

        <input type="password" id="newpassword" name="newpassword" th:placeholder="Password"
               class="form-control"/> <br/>
               <input type="hidden" name="resetToken" th:value=${resetToken} >
               
  		<h2><span class="text-error" th:utext="${errorMessage}"></span></h2>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
                
    </form>
     <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
</div>

<div th:insert="~{fragments/footer :: footer}">...</div>
</body>
</html>
