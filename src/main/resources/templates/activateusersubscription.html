<!DOCTYPE html>

										</tr>
									</thead>
								</table>	
								
								
								<a href="javascript:void(0);"  class="btn btn-primary" onClick="javascript:saveAllPaymentCashConfirm();">Save Changes</a>
								<!-- <a href="javascript:void(0);" onclick="javascript:printFunction();" class="btn btn-primary">Print this page</a>	 -->

					</div>
