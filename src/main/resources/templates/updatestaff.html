<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headpart :: headPart}">
<title>Manage Cast</title> <
</head>
<body class="skin-black" style="height: auto; min-height: 100%;">
	<header th:replace="~{fragments/header :: header}"></header>
	<div class="wrapper row-offcanvas row-offcanvas-left">
		<aside th:replace="~{fragments/sideNav :: sideNav}"></aside>

		<aside class="right-side">
			<section class="content-header">
				<h1>Add Staff</h1>

			</section>
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box box-primary">
							<form autocomplete="off" action="#" th:action="@{/updatestaff}"
								th:object="${staff}" method="post" role="form">
								<div class="box-body table-responsive">
                                     <input type="hidden"
											th:field="*{isActive}" placeholder="Book Title"
											class="form-control" /> 
									<div class="form-group">
										<input type="hidden" name="id" th:field="*{id}" />
									</div>
									<!-- <div class="form-group">
										<input type="hidden" name="dateofbirth" th:field="*{dateofbirth}" />
									</div> -->

									<div class="form-group">
										<label>Role</label> <select th:field="*{roleId}">
											<option value="-1">Role</option>
											<option th:each="dropDownItem : ${roles}"
												th:value="${dropDownItem.id}" th:text="${dropDownItem.name}" />
										</select>
										<div class="form-group has-error"
											th:if="${#fields.hasErrors('roleId')}">
											<label class="control-label" for="inputError"><i
												class="fa fa-times-circle-o"></i> <span
												th:errors="*{roleId}" class="validation-message"></span> </label>


										</div>
									</div>
									<div class="form-group">
										<label>Name</label> <input type="text" th:field="*{staffName}"
											placeholder="StaffName" class="form-control" /> <input
											type="hidden" th:field="*{emailId}" placeholder="Email ID"
											class="form-control" /> <input type="hidden"
											th:field="*{password}" placeholder="Password"
											class="form-control" />

										<div class="form-group has-error"
											th:if="${#fields.hasErrors('staffName')}">
											<label class="control-label" for="inputError"><i
												class="fa fa-times-circle-o"></i> <span
												th:errors="*{staffName}" class="validation-message"></span>
											</label>


										</div>

									</div>
									

									<div class="form-group">
										<label>Last Name</label> <input type="text"
											th:field="*{staffLastName}" placeholder="Last Name"
											class="form-control" />
										<div class="form-group has-error"
											th:if="${#fields.hasErrors('staffLastName')}">
											<label class="control-label" for="inputError"><i
												class="fa fa-times-circle-o"></i> <span
												th:errors="*{staffLastName}" class="validation-message"></span>
											</label>

										</div>

									</div>

									<div class="form-group">
										<label>Gender</label> <select th:field="*{gender}">
											<option th:value="'MALE'" th:text="Male"></option>
											<option th:value="'FEMALE'" th:text="Female"></option>
										</select>
									</div>



									<div class="form-group">
										<label>Address</label> <input type="text"
											th:field="*{address}" placeholder="Address"
											class="form-control" />
										<div class="form-group has-error"
											th:if="${#fields.hasErrors('address')}">
											<label class="control-label" for="inputError"><i
												class="fa fa-times-circle-o"></i> <span
												th:errors="*{address}" class="validation-message"></span> </label>

										</div>
									</div>

									<div class="form-group">
										<label>Mobile Number</label> <input type="text"
											th:field="*{mobileNumber}" placeholder="Mobile Number"
											class="form-control" />
										<div class="form-group has-error"
											th:if="${#fields.hasErrors('mobileNumber')}">
											<label class="control-label" for="inputError"><i
												class="fa fa-times-circle-o"></i> <span
												th:errors="*{mobileNumber}" class="validation-message"></span>
											</label>

										</div>
									</div>

									<div class="form-group">
										<label>Town</label> <input type="text" th:field="*{town}"
											placeholder="Town" class="form-control" />
										<div class="form-group has-error"
											th:if="${#fields.hasErrors('town')}">
											<label class="control-label" for="inputError"><i
												class="fa fa-times-circle-o"></i> <span th:errors="*{town}"
												class="validation-message"></span> </label>

										</div>
									</div>

									<div class="form-group">
										<label>City</label> <input type="text" th:field="*{city}"
											placeholder="City" class="form-control" />
										<div class="form-group has-error"
											th:if="${#fields.hasErrors('city')}">
											<label class="control-label" for="inputError"><i
												class="fa fa-times-circle-o"></i> <span th:errors="*{city}"
												class="validation-message"></span> </label>

										</div>
									</div>

									<div class="form-group">
										<label>State</label> <input type="text" th:field="*{state}"
											placeholder="State" class="form-control" />
										<div class="form-group has-error"
											th:if="${#fields.hasErrors('state')}">
											<label class="control-label" for="inputError"><i
												class="fa fa-times-circle-o"></i> <span th:errors="*{state}"
												class="validation-message"></span> </label>

										</div>
									</div>

									  <div class="form-group">
										<label>Date of Birth</label> <input type="date"
											th:field="*{dateofbirth}" placeholder="Date of Birth"
											class="form-control" />
											<div class="form-group has-error" th:if="${#fields.hasErrors('dateofbirth')}">
									<label class="control-label" for="inputError"><i
										class="fa fa-times-circle-o"></i> <span th:errors="*{dateofbirth}" class="validation-message"></span>
									</label>

								</div> 
								</div>

								<div class="form-group">
									<label>Pincode</label> <input type="text" th:field="*{pincode}"
										placeholder="Pin Code" class="form-control" />
									<div class="form-group has-error"
										th:if="${#fields.hasErrors('pincode')}">
										<label class="control-label" for="inputError"><i
											class="fa fa-times-circle-o"></i> <span
											th:errors="*{pincode}" class="validation-message"></span> </label>

									</div>
								</div>

								<div class="form-group">
									<label>Is Delivery Man</label> <select
										th:field="*{isDeliveryMan}">
										<option th:value="'1'" th:text="Yes"></option>
										<option th:value="'0'" th:text="No"></option>
									</select>
								</div>





								<div class="form-group">
									<label>Id Card Number</label> <input type="text"
										th:field="*{idCardNumber}" placeholder="Id card number"
										class="form-control" />
									<div class="form-group has-error"
										th:if="${#fields.hasErrors('idCardNumber')}">
										<label class="control-label" for="inputError"><i
											class="fa fa-times-circle-o"></i> <span
											th:errors="*{idCardNumber}" class="validation-message"></span>
										</label>

									</div>
								</div>

								<div class="form-group">
									<label>ID Card Type</label> <input type="text"
										th:field="*{idCard}" placeholder="Id Card Type"
										class="form-control" />
									<div class="form-group has-error"
										th:if="${#fields.hasErrors('idCard')}">
										<label class="control-label" for="inputError"><i
											class="fa fa-times-circle-o"></i> <span th:errors="*{idCard}"
											class="validation-message"></span> </label>

									</div>
								</div>
						</div>

						<div class="form-group">

							<button type="submit" class="btn btn-primary">Update</button>
							<a class="btn btn-primary" th:href="@{/managestaff}">View All</a>


						</div>


						<div class="form-group has-error" th:if="${errorMsg != null}">
							<label class="control-label" for="inputError"><i
								class="fa fa-times-circle-o"></i> <span th:utext="${errorMsg}"></span>
							</label>

						</div>

						</form>
					</div>
					<!-- /.box-body -->


				</div>
	</div>
	</div>
	</section>

	</aside>


</body>
</html>
