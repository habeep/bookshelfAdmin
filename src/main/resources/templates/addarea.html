<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/headpart :: headPart}">
<title>Manage Cast</title> <
</head>
<body class="skin-black" style="height: auto; min-height: 100%;">
	<header th:replace="~{fragments/header :: header}"></header>
	<div class="wrapper row-offcanvas row-offcanvas-left">
		<aside th:replace="~{fragments/sideNav :: sideNav}"></aside>

		<aside class="right-side">
			<section class="content-header">
				<h1>
					Add Area 
				</h1>
				
			</section>
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box box-primary">
							<form autocomplete="off" action="#" th:action="@{/addarea}"
								method="post" role="form" onsubmit="javascript:return submitMe();">
								<div class="box-body table-responsive">

									
									<div class="form-group">
										<label>Area Name *</label> <input type="text" id="area"
											name="area" placeholder="AreaName" class="form-control" />
									</div>

									<div class="form-group">
										<label>Pin Code *</label> <input type="text" id="pincode"
											name="pincode" placeholder="Enter valid pincode"
											class="form-control" />
									</div>
								</div>

								<div class="form-group">

									<button type="submit" class="btn btn-primary">Add</button>
									<a class="btn btn-primary" th:href="@{/managearea}">View
										All</a>


								</div>


								<div class="form-group has-error" th:if ="${errorMsg != null}">
									<label class="control-label" for="inputError"><i
										class="fa fa-times-circle-o"></i> <span th:utext="${errorMsg}"></span>
									</label>

								</div>

							</form>
						</div>
						<!-- /.box-body -->


					</div>
				</div>
	</div>
	</section>

	</aside>
<script type="text/javascript">

function submitMe(){
	
	
	
	var areaName = document.getElementById("area").value;
	var pincode = document.getElementById("pincode").value;
	if(areaName == "" || areaName == " " || areaName == 0 || pincode == "" || pincode == " " || pincode == 0)
	{
		alert("All Fields Must be Filled.");
		return false;
	}
	return true;
}
</script>

	
</body>
</html>
